<!-- src/app/home/home.component.html -->
<div class="form-container">
  <h2>Home Component</h2>

  <form (submit)="submitForm()" class="form-container">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" name="message" [(ngModel)]="formData.message" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="formSubmitted" class="mt-3 alert alert-success">
    Form submitted! Hello, {{ formData.name }}! You said: "{{ formData.message }}"
  </div>
</div>
