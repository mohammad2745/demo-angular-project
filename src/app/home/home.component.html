<!-- src/app/home/home.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      
      <div class="info">
        <h3>Get in Touch</h3>
        <p>Explore our <a href="#" style="text-decoration: none;">Help Docs</a> or <br/> contact our team</p>
      </div>

      <hr>
        
      <form (submit)="submitForm()" class="form-input">
        <div class="form-group">
          <input type="text" class="form-control" id="email" name="email" placeholder="Email address*" [(ngModel)]="formData.email" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" name="message" placeholder="What can we help with*" [(ngModel)]="formData.message" required></textarea>
        </div>
        <button type="submit" class="submit-btn btn-primary">Send</button>
      </form>
      <div *ngIf="formSubmitted" class="mt-3 alert alert-success">
        Form submitted! Hello, {{ formData.email }}! You said: "{{ formData.message }}"
      </div>
      
    </div>
    <app-footer></app-footer>
  </div>
</div>
